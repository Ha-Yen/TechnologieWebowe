<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantify</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap");
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="frame-outer">
        <div class="frame-top">
          <div class="banner-left"></div>
          <div class="banner">
            <img class="banner-gif undraggable" src="src/plant.gif" />
            Plantify
            <img class="banner-gif undraggable" src="src/plant.gif" />
          </div>
          <img class="close undraggable" src="src/placeholderClose.png" />
        </div>
        <div class="frame-inner">
          <section class="top">
            <div class="dropdown">
              <img class="undraggable" src="src/dropdown.png" />
              <div class="dropdown-content">
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>
                <a href="#">Item 3</a>
              </div>
            </div>
            <h5>Moje ro≈õlinki</h5>
            <div class="dropdown-left">
              <img class="undraggable" src="src/more.png" />
              <div class="dropdown-content">
                <a href="https://en.wikipedia.org/wiki/Monstera_deliciosa"
                  >Wikipedia</a
                >
              </div>
            </div>
          </section>
          <div class="image-container">
            <img class="cover undraggable" src="src/monstera-thai.webp" />
            <img class="blur undraggable" src="src/monstera-thai.webp" />
          </div>
          <section class="description">
            <h3>Marlena</h3>
            <h5>Monstera deliciosa</h5>
          </section>
          <section class="progress">
            <div class="progress-bar">
              <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-text">
              <p>Ostatnie podlanie</p>
              <p>XX:XX:XX</p>
            </div>
          </section>
          <section class="buttons">
            <img class="undraggable btn" src="src/previous.png" />
            <img class="undraggable water" src="src/water.png" />
            <img class="undraggable btn" src="src/next.png" />
          </section>
          <section class="callendar">
            <div class="calendar">
              <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h4 id="currentMonth"></h4>
                <button id="nextMonth">&gt;</button>
              </div>
              <div class="calendar-body">
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="days" id="calendarDays"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="background"></div>
    </main>
  </body>
</html>
